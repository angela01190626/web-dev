<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="explore.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class = "wd-whole-page">
        <div class = "wd-inner-padded-left">
            <label for = "search-twitter"></label>
            <input id = "search-twitter" type = "search" class = "wd-bg-color-darkgray wd-rounded-corners-all-around"
               placeholder="Search Twitter">
            <i class="fa fa-search"></i>
            <span class = "wd-padded-right">
            <a href="explore-settings.html">
            <i class="fa fa-gear"></i>
            </a>
            </span>
        </div>

        <div class = "wd-inner-padded-left">
            <a class = "wd-for-you wd-link-fonts-padding" href>For you</a>
            <a class = "wd-the-other" href>Trending</a>
            <a class = "wd-the-other" href>COVID-19</a>
            <a class = "wd-the-other" href>News</a>
            <a class = "wd-the-other" href>Sports</a>
            <a class = "wd-the-other" href>Entertainment</a>
        </div>

        <div class = "wd-posts">
            Trending in Science<br>
            <span class = "wd-text-white" >Starship</span><br>
            55.5K Tweets
        </div>

        <div class = "wd-posts" style="height: 100px">
            Sports • Trending<br>
            <span class = "wd-text-white" >Joe Rogan</span><br>
            5,218 Tweets
        </div>

        <div class = "wd-posts" style = "height: 150px">
            <span class = "wd-text-lg"> COVID-19 </span> • LIVE<br>
            <span class = "wd-text-white" >Joe Rogan</span><br>
            5,218 Tweets
            <span>
            <img class = "wd-post-image" src = "images/covid-19.jpeg"/>
            </span>
        </div>

    </div>

</body>
</html>
